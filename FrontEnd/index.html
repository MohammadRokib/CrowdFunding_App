<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowd Funding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="img/crowd_funding.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                <h2 class="ms-3">Blockchain Crowd Funding App</h2>
              </a>
            </div>
          </nav>
    </header>

    <main>
        <section class="container mt-4">
            <div class="row row-cols-1 row-cols-md-2 g-4">
                <div class="col">
                  <div class="card text-center">
                    <div class="card-body">
                      <img class="img-fluid w-75" src="img/Coins-rafiki.svg" alt="">
                      <h5 class="card-title">Help the people in need</h5>
                      <h5>Total fund: <span id="fund-balance">X</span> ETH</h5>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card">
                    <div class="card-body p-4">
                      <div class="row row-cols-1 row-cols-md-1 g-4">
                        <div class="col">
                          <div class="card text-center">
                            <div class="card-body">
                              <h5 class="card-title my-2">Connect Your Wallet to Fund</h5>
                              <button id="connect-btn" type="button" class="btn btn-success my-2 px-5">Connect</button>
                            </div>
                          </div>
                        </div>
                        <div class="col">
                          <div class="card text-center">
                            <div class="card-body py-4">
                              <div class="mb-2">
                                <input class="text-center rounded w-75 my-2" type="text" name="" id="fund-amount" placeholder="0.1 ETH">
                              </div>
                              <button id="fund-btn" type="button" class="btn btn-success my-2 px-5">Fund</button>
                            </div>
                          </div>
                        </div>
                        <div class="col">
                          <div class="card text-center">
                            <div class="card-body">
                              <h5 class="card-title my-3">Collect your Funds</h5>
                              <button id="withdraw-btn" type="button" class="btn btn-success my-3 px-5">Withdraw</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </section>

        <section>
            <!-- Button trigger modal -->
            <button id="modal-btn" type="button" class="btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Launch static backdrop modal
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content text-center">
                    <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div id="modal-info">
                        
                      </div>
                    </div>
                </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script type="module" src="js/index.js"></script>
</body>
</html>
